syntax = "proto3";

package api.ipfs.provide;

import "google/protobuf/empty.proto";

option go_package = "github.com/4everland/ipfs-servers/api/provide;provide";
option java_multiple_files = true;
option java_package = "api.ipfs.provide";


service Provide{

  rpc Provide (Cid) returns (google.protobuf.Empty);

  rpc Reprovide(google.protobuf.Empty) returns (google.protobuf.Empty);

  rpc Close(google.protobuf.Empty) returns (google.protobuf.Empty);
}

message Cid {
  bytes buf = 1;
}