syntax = "proto3";
package ipfs.rpc.conf;

option go_package = "ipfs-top/app/rpc/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Version version = 3;
}

message Server {
  message HTTP {
    string addr = 1;
    google.protobuf.Duration timeout = 2;
  }
  HTTP http = 1;
}

message Data {
  string blockstore_uri = 1;
  string exchange_endpoint = 2;
  string pin_endpoint = 3;
  Kafka kafka = 4;
}

message Version {
  string version = 1;
  string repo = 2;
  string commit = 3;
}

message Kafka {
  repeated string addr = 1;
  string topic = 2;
}
