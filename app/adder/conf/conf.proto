syntax = "proto3";
package ipfs.adder.conf;

option go_package = "ipfs-servers/app/adder/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    string addr = 1;
    google.protobuf.Duration timeout = 2;
  }
  HTTP http = 1;

}

message Data {
  string blockstore_uri = 1;
  string exchange_endpoint = 2;
}

