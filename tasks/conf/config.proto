syntax = "proto3";
package tasks.conf;

option go_package = "ipfs-top/tasks/conf;conf";


message Data {
  S3 s3 = 1;
  Arseeding arseeding = 2;
}

message S3 {
  string endpoint = 1;
  string region = 2;
  string bucket = 3;
  string accessKey = 4;
  string secretKey = 5;
}

message Arseeding {
  string gateway_addr = 1;
  string mnemonic = 2;
}
